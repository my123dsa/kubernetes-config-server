server:
  port: 7070
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: User
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/member
    username: user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
jwt:
  jwe:
    key: ${JWE_KEY}
  jws:
    key: ${JWS_KEY}
aes:
  key: ${AES_KEY}
